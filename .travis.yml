language: rust
sudo: false
rust:
  - stable
  - beta
  - nightly
env: RUST_BACKTRACE=1
services:
  - redis-server
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:/usr/local/bin:$PATH
after_success:
  - travis-cargo coveralls --no-sudo